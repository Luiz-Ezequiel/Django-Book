{% block content %}
<style>
  .book-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin: 0 auto;
    max-width: 1200px;
    padding: 20px;
  }

  .book-card {
    background-color: #e3e1e1;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    transition: all 0.3s ease;
  }

  .book-card:hover {
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    transform: translateY(-2px);
  }

  .book-card img {
    width: 100%;
    height: 580px;
    object-fit: cover;
  }

  .book-card h3 {
    font-size: 20px;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .book-card h2 {
    font-size: 1.5rem;
    margin: 10px;
  }

  .book-card p {
    font-size: 1rem;
    margin-bottom: 10px;
  }

  @media (max-width: 768px) {
    .book-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    text-align: center;
    padding: 20px;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #e3e1e1;
    border-radius: 4px;
    margin-right: 10px;
    transition: border-bottom-color 0.3s ease-in-out;
  }

  input[type="text"]:focus {
    outline: none;
    border-bottom-color: #e3e1e1;
  }

  button[type="submit"] {
    background-color: #0096c7;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  button[type="submit"]:hover {
    background-color: #108eb8;
  }
</style>

<form method="GET" action="{% url 'books_list' %}">
  <input type="text" name="search" placeholder="Buscar livro..." />
  <button type="submit">Buscar</button>
</form>

<div class="book-grid">
  {% if books %} {% for book in books %}
  <div class="book-card">
    <img
      src="{{ book.cover.url }}"
      alt="{{ book.title }} - {{ book.author }}"
    />
    <h3>{{ book.title }} - {{ book.author }}</h3>
    <p>{{ book.publication_year }} - R$ {{ book.price }}</p>
  </div>
  {% endfor %} {% else %}
  <p class="no-results">Nenhum livro encontrado.</p>
  {% endif %}
</div>
{% endblock %}
